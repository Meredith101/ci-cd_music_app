<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Album Store — New Album</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin: 40px 0 20px;
      color: #222;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 16px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    input[type="submit"] {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .t-errors {
      background-color: #fff0f0;
      border: 1px solid #ffb3b3;
      padding: 15px;
      border-radius: 6px;
      color: #cc0000;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .t-errors ul {
      margin: 0;
      padding-left: 20px;
    }

    .t-errors li {
      margin: 5px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, transform 0.2s;
    }

    .back-link:hover {
      color: #0056b3;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      form {
        margin: 20px;
        padding: 20px;
      }

      h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <h1>Create a New Album</h1>

  <form action="/albums" method="post">
    {% if errors %}
      <div class="t-errors">
        <ul>
          {% for error in errors %}
            <li>{{ error }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endif %}

    <label for="title">Title</label>
    <input type="text" name="title" id="title" required>

    <label for="release_year">Release Year</label>
    <input type="number" name="release_year" id="release_year" required>

    <label for="artist_id">Artist ID</label>
    <input type="number" name="artist_id" id="artist_id" required>

    <input type="submit" value="Create Album">

    <a class="back-link" href="/albums">← Back to all Albums</a>
  </form>
</body>
</html>
